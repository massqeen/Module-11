<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 05</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/minireset.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header class="main-header container clear-fix">
      <h1 class="logo">mart</h1>
      <nav class="main-nav">
        <ul class="site-navigation clear-fix">
          <li>
            <a class="nav-link" href="#">home</a>
          </li>
          <li>
            <a class="nav-link" href="#">about us</a>
          </li>
          <li>
            <a class="nav-link" href="#">page</a>
          </li>
          <li>
            <a class="nav-link" href="#">shop</a>
          </li>
          <li>
            <a class="nav-link" href="#">blog</a>
          </li>
          <li>
            <a class="nav-link" href="#">contact us</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="slider-section">
        <ul class="slides">
          <li class="slides-item">
            <img src="./img/slide.jpg" alt="slide1" class="slides-image" />
            <div class="slides-description">
              <h2>affordable paris tours</h2>
              <p>city tours / tour tickets / tour guides</p>
            </div>
          </li>
        </ul>
        <div class="slider-nav container">
          <button class="slider-button slider-button-prev">
            <img src="./img/icons/arrow-left.png" alt="previous slide" />
          </button>
          <button class="slider-button slider-button-next">
            <img src="./img/icons/arrow-right.png" alt="next slide" />
          </button>
        </div>
      </section>
      <section class="section section-products">
        <div class="container">
          <h2>featured products</h2>
          <ul class="product-cards clear-fix">
            <li class="product-card">
              <a href="#" class="link-img">
                <img src="./img/product1.png" alt="blue tshirt" />
              </a>
              <div class="link-info card-info-color clear-fix">
                <a href="#" class="product-name-link">
                  <h3 class="product-name card-text">blue tshirt</h3>
                </a>
                <p class="product-price card-text">
                  $26
                </p>
              </div>
            </li>
            <li class="product-card">
              <a href="#" class="link-img">
                <img src="./img/product2.png" alt="woman shirt" />
              </a>
              <div class="link-info card-info-color clear-fix">
                <a href="#" class="product-name-link">
                  <h3 class="product-name card-text">woman shirt</h3>
                </a>
                <p class="product-price card-text">
                  $31
                </p>
              </div>
            </li>
            <li class="product-card">
              <a href="#" class="link-img">
                <img src="./img/product3.png" alt="yellow tshirt" />
              </a>
              <div class="link-info card-info-color clear-fix">
                <a href="#" class="product-name-link">
                  <h3 class="product-name card-text">yellow tshirt</h3>
                </a>
                <p class="product-price card-text">
                  $21
                </p>
              </div>
            </li>
            <li class="product-card">
              <a href="#" class="link-img">
                <img src="./img/product4.png" alt="cool lingerie" />
              </a>
              <div class="link-info card-info-color clear-fix">
                <a href="#" class="product-name-link">
                  <h3 class="product-name card-text">cool lingerie</h3>
                </a>
                <p class="product-price card-text">
                  $56
                </p>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
